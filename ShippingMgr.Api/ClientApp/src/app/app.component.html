<ion-app>
    <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
          </ion-buttons>
          <ion-title> {{ titleService.getTitle() | translate }} </ion-title>
        </ion-toolbar>
      </ion-header>
    
      <ion-content padding >
          <ion-grid ion-text-center>
            <ion-row color="primary" class="ion-justify-content-center ion-no-padding">
              <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <ion-item lines="none" text-center class="ion-justify-content-center">
                    <ion-title color="primary" class="ion-text-center">
                        {{ titleService.getTitle() | translate }}
                    </ion-title>
                </ion-item>
                    <app-alert></app-alert>
                
                    <router-outlet></router-outlet>

               </ion-col>
            </ion-row>
          </ion-grid>
      </ion-content>

</ion-app>
