
   {{ order.items.length }}
   <div>
      <h4 class="display-4">Order Item</h4>
   </div>
<form [formGroup]="frm" (ngSubmit)="submit()">
    <div class="row">
      <div class="col">
            <label>Item </label>
              <select formControlName="itemId" name="itemId" class="form-control">
                  <option value="0">-- Select --</option>
                  <option *ngFor="let item of items" value="{{item.id}}">{{item.name}}</option>
              </select>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label>Qty</label>
                <input type="number" formControlName="qty" name="qty" class="form-control" ngDefaultControl>
            </div>
        </div>
        <div class="col">
          <div class="form-group">
              <label>Price</label>
              <input type="number" formControlName="price" name="price" class="form-control" ngDefaultControl>
          </div>
      </div>
      <div class="col">
        <div class="form-group">
            <label>Amount</label>
            <input type="number" formControlName="amount" name="amount" class="form-control" ngDefaultControl>
        </div>
      </div>
    </div>


    <div class="row">
        <div class="col">
            <div class="form-group">
                <label>Note</label>
                <input type="text" formControlName="note" name="note" class="form-control" ngDefaultControl>
            </div>
        </div>
    </div>

    <div class="row">
      <div class="col">
          <button type="submit" class="btn btn-primary">Save</button>
          <a class="btn btn-secondary" (click)="close()">Cancel</a>
      </div>
    </div>
</form>
