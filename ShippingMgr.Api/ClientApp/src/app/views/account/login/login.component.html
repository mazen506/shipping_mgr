            
            
            <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login()">
            <ion-item>
                <ion-label>Url: {{ apiUrl }}</ion-label>
            </ion-item> 
                <ion-item>
                   <ion-label position="floating">{{ 'General.Email' | translate}}</ion-label>
                   <ion-input type="text" formControlName="email" name="email" required ngDefaultControl ></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input type="password" formControlName="password" name="password" required ngDefaultControl ></ion-input>
                </ion-item>
            
                <ion-item  lines="none">
                  <ion-button type="submit" color="danger" size="medium" expand="block">Sign In</ion-button>
                  <a routerLink="/account/forgotPassword" class="small-text btn btn-link"> Forgot Password? </a>
                </ion-item>

                <ion-item  lines="none">
                      <ion-label>If you don't an account <a routerLink="/account/register">Register here!</a></ion-label>
                </ion-item>

              </form>
